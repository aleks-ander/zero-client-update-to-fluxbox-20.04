---
  - name: "configure zero client"
    hosts: localhost
    connection: local
    gather_facts: yes

    tasks:
      
    # CONFIGURE AND UPDATE APT
    - name: Update apt cache
      apt:
        update_cache: yes
        force_apt_get: true

    - name: Upgrade all packages to the latest version
      apt:
        name: "*"
        state: latest
        force_apt_get: true

    - name: Remove useless packages from the cache and purge
      apt:
        autoclean: yes
        force_apt_get: true

    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes
        purge: yes
        force_apt_get: true

    # Remove Openbox
    - name: Remove "openbox" package
      apt:
        name: openbox
        state: absent

     # INSTALL XORG AND Fluxbox
    - name: install xorg
      apt:
        name:
          - xserver-xorg
          - x11-xserver-utils
          - xinit
          - xorg
          - compton
        state: latest
        install_recommends: no
        
    # INSTALL FLUXBOX
    - name: install fluxbox
      apt:
        name:
          - fluxbox
        state: latest

    - name: create config directory for zero
      file:
        path: /home/zero/.config
        state: directory
        owner: zero
        group: zero

    - name: create config directory for fluxbox
      file:
        path: /home/zero/.fluxbox
        state: directory
        owner: zero
        group: zero

    - name: get fluxbox apps file
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/apps
        dest: /home/zero/.fluxbox/apps
        force: yes
        owner: zero
        group: zero
      
    - name: get fluxbox init file
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/init
        dest: /home/zero/.fluxbox/init
        force: yes
        owner: zero
        group: zero
              
    - name: get fluxbox keys file
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/keys
        dest: /home/zero/.fluxbox/keys
        force: yes
        owner: zero
        group: zero
      
    - name: get fluxbox menu file
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/menu
        dest: /home/zero/.fluxbox/menu
        force: yes
        owner: zero
        group: zero
    
    - name: get fluxbox startup file
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/startup
        dest: /home/zero/.fluxbox/startup
        force: yes
        owner: zero
        group: zero
      
    - name: get startup sound
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/ubuntu_startup.wav
        dest: /home/zero/.fluxbox/ubuntu_startup.wav
        force: yes
        owner: zero
        group: zero
      
    - name: get background picture
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/wp.jpg
        dest: /home/zero/.fluxbox/wp.jpg
        force: yes
        owner: zero
        group: zero 

    # INSTALL PULSEAUDIO
    - name: install PulseAudio
      apt:
        name:
          - pulseaudio
          - pavucontrol
          - alsa-base
          - alsa-utils
          - linux-sound-base
          - libasound2
        state: latest

      # INSTALL ZERO REQUIREMENTS
    - name: install other required packages for config
      apt:
        name:
          - xterm
          - nodejs
        state: latest

    # INSTALL AND CONFIGURE CONKY
    - name: install conky
      apt:
        name: conky
        state: latest

    - name: get conky config
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/concyrc.lua
        dest: /home/zero/.config/conkyrc
        force: yes
        owner: zero
        group: zero

    # INSTALL AND CONFIGURE WORKSPACES
    - name: Add apt key for workspaces repo
      apt_key:
        url: https://workspaces-client-linux-public-key.s3-us-west-2.amazonaws.com/ADB332E7.asc
        state: present 

    - name: Add workspaces repo
      apt_repository:
        repo: deb [arch=amd64] https://d3nt0h4h6pmmc4.cloudfront.net/ubuntu bionic main
        filename: amazon-workspaces-clients
        update_cache: yes
        state: present
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'

    - name: Add workspaces repo
      apt_repository:
        repo: deb [arch=amd64] https://d3nt0h4h6pmmc4.cloudfront.net/ubuntu focal main
        filename: amazon-workspaces-clients
        update_cache: yes
        state: present
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '20.04'

    - name: Install workspaces
      apt:
        name: workspacesclient
        state: latest

    #PARSEC Requirement
    - name: Install requirements for Parsec
      apt:
        name:
          - libqt5x11extras5
        state: latest
        
    - name: Install Parsec
      apt:
        deb: https://builds.parsecgaming.com/package/parsec-linux.deb
        state: present
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '20.04' 
        
    - name: Ensure update-manager-core is installed.
      apt: name=update-manager-core state=present 
        
    - name: get .bash_profile
      get_url:
          url: https://raw.githubusercontent.com/techno-link/zero-client/master/fluxbox/.bash_profile
          dest: /home/zero/.bash_profile
          force: yes
          owner: zero
          group: zero      

    # CONFIGURE IPTABLES TO MARK TRAFFIC AFTER INSTALL
    - stat:
        path: /root/install-complete
      register: install

    - name: mark traffic through ip tables
      iptables:
        chain: OUTPUT
        jump: DSCP
        table: mangle
        set_dscp_mark_class: CS5
        protocol: tcp
      when: install.stat.exists
      
    - name: Set Hostname
      hostname:
        name: zero-{{ ansible_default_ipv4.macaddress | hwaddr('bare') }}

    - name: get run-once.yml
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/ansible/run-once.yml
        dest: /root/run-once.yml
        force: yes
        owner: root
        group: root 
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'

    - name: get ansible cron
      get_url:
        url: https://raw.githubusercontent.com/techno-link/zero-client/master/ansible/ansible-cron.sh
        dest: /etc/cron.hourly/ansible
        force: yes
        owner: root
        group: root 
        mode: a+x
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'

    - name: Run do-release-upgrade non-interactively.
      shell: do-release-upgrade -f DistUpgradeViewNonInteractive
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'
